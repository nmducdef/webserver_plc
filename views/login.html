<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Muhamad Nauval Azhar" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Scada hệ thống trộn tự động Webserver" />
    <title>WEBSERVER | Hệ thống trộn nguyên liệu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>

  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="text-center mb-4">
            <img src="images/logo_kma.jpg" alt="logo" width="100" />
          </div>
          <div class="card shadow rounded-4">
            <div class="card-body p-5">
              <h1 class="h3 mb-4 fw-bold text-center">Đăng nhập</h1>
              <form
                method="POST"
                action="/login"
                class="needs-validation"
                novalidate
                autocomplete="off"
              >
                <div class="mb-3">
                  <label for="email" class="form-label text-muted"
                    >Tài khoản</label
                  >
                  <input
                    id="email"
                    type="text"
                    class="form-control"
                    name="email"
                    required
                    autofocus
                  />
                  <div class="invalid-feedback">Email is invalid</div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label text-muted"
                    >Mật khẩu</label
                  >
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    name="password"
                    required
                  />
                  <div class="invalid-feedback">Password is required</div>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      name="remember"
                      id="remember"
                      class="form-check-input"
                    />
                    <label for="remember" class="form-check-label"
                      >Nhớ mật khẩu</label
                    >
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Đăng nhập
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="text-center mt-4 text-muted small">
            Copyright &copy; 2025 &mdash; Học viện Kỹ thuật Mật Mã
          </div>
        </div>
      </div>
    </div>

    <script>
      (function () {
        "use strict";
        var forms = document.querySelectorAll(".needs-validation");
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
